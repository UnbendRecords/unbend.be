machine:
  environment:
    COMPOSE_PROJECT_NAME: unbendrecords
  services:
    - docker

dependencies:
  override:
    - sudo service docker stop; sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.0-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true
    - docker info
    - sudo pip install -U docker-compose==1.2.0
    - sudo pip install -U tutum
    - docker-compose --version
    - docker-compose pull
    - docker-compose build node

test:
  override:
    - docker-compose run node npm test

deployment:
  hub:
    branch: master
    commands:
      - echo -e "[auth]\nuser = $TUTUM_USER\napikey = $TUTUM_APIKEY" > ~/.tutum
      - docker tag unbendrecords_node tutum.co/$TUTUM_USER/unbend_node:v$CIRCLE_BUILD_NUM
      - docker tag tutum.co/$TUTUM_USER/unbend_node:v$CIRCLE_BUILD_NUM tutum.co/$TUTUM_USER/unbend_node:$latest
      - tutum image push tutum.co/$TUTUM_USER/unbend_node