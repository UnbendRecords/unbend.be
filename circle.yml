machine:
  environment:
    COMPOSE_PROJECT_NAME: unbendrecords
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo pip install -U docker-compose==1.3.0
    - docker-compose --version
    - docker-compose pull
    - docker-compose build node

test:
  override:
    - docker-compose run node npm test

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
      - docker tag unbendrecords_node tutum.co/$TUTUM_USER/unbend_node:v$CIRCLE_BUILD_NUM
      - docker tag tutum.co/$TUTUM_USER/unbend_node:v$CIRCLE_BUILD_NUM tutum.co/$TUTUM_USER/unbend_node:$latest
      - docker push tutum.co/$TUTUM_USER/unbend_node
